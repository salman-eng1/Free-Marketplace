apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-gig
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-gig
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: market-gig
    spec:
      containers:
      - name: market-gig
        image: eng9/marketplace-gig:stable
        imagePullPolicy: Always
        resources:
          limits:
            memory: "1Gi"
            cpu: "0.5"
          requests:
            cpu: 100m
            memory: 150Mi
        ports:
        - name: gig
          containerPort: 4004
        env:
          - name: ENABLE_APM
            value: '1'
          - name: NODE_ENV
            value: 'production'
          - name: GATEWAY_JWT_TOKEN
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: gateway-jwt-token
          - name: JWT_TOKEN
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: jwt-token
          - name: RABBITMQ_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: market-rabbitmq-endpoint
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: mongo-database-url
          - name: CLOUD_NAME
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: cloud-name
          - name: CLOUD_API_KEY
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: cloud-api-key
          - name: CLOUD_API_SECRET
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: cloud-api-secret
          - name: API_GATEWAY_URL
            value: 'http://market-gateway.production.svc.cluster.local:4000'
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: market-redis-host
          - name: ELASTIC_SEARCH_URL
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: market-elasticsearch-url
          - name: ELASTIC_APM_SERVER_URL
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key:  market-elastic-apm-server-url
          - name: ELASTIC_APM_SECRET_TOKEN
            valueFrom:
              secretKeyRef:
                name: market-backend-secret
                key: market-elastic-apm-secret-token